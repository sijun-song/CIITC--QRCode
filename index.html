<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>保险E账户-您的保险账户管家</title>
    <script type="text/javascript">
        // 获取终端的相关信息
        var Terminal = {
            // 辨别移动终端类型
            platform : function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    // android终端或者uc浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    // 是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1 ,
                    // 是否iPad
                    iPad: u.indexOf('iPad') > -1
                };
            }(),
            // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
            language : (navigator.browserLanguage || navigator.language).toLowerCase()
        }

        // 根据不同的终端，跳转到不同的地址
        var theUrl = 'https://itunes.apple.com/cn/app/id1398623713';
        if(Terminal.platform.android){//安卓端
            //document.write('抱歉，“美食街 - 厨房菜谱大全”暂时没有安卓版APP!');
            theUrl = 'http://app.hicloud.com/app/C100368305';
            //location.href = theUrl;
        } else {
            if(Terminal.platform.iPhone){//iPhone端
                theUrl = 'https://itunes.apple.com/cn/app/id1398623713';
            }else if(Terminal.platform.iPad){//iPad端
                // 还可以通过language，区分开多国语言版
                switch(Terminal.language){
                    case 'en-us'://iPad英文版APP Store地址
                        theUrl = 'https://itunes.apple.com/cn/app/id1398623713';
                        break;
                    case 'ko-kr'://iPad韩语版APP Store地址
                        theUrl = 'https://itunes.apple.com/cn/app/id1398623713';
                        break;
                    case 'ja-jp'://iPad日文版APP Store地址
                        theUrl = 'https://itunes.apple.com/cn/app/id1398623713';
                        break;
                    default://iPad默认APP Store地址
                        theUrl = 'https://itunes.apple.com/cn/app/id1398623713';
                }
            }

            location.href = theUrl;
        }

    </script>
</head>

</html>
